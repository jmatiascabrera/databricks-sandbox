[tool.poetry.dependencies]
python = "~3.10"
wheel = "^0.43.0"
pyspark = "^3.5.1"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"
mypy = ">=1.5.1"
flake8-functions = ">=0.0.8"
flake8-pyproject = "^1.2.3"
black = {extras = ["d"], version = "^23.10.1"}



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
